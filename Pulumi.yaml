name: copilot-programs
runtime: nodejs
description: Simple Ubuntu EC2 with SSH in a minimal VPC (AWS us-west-2)
config:
  # Basic Infrastructure Configuration
  aws-server:projectName: "ubuntu-ssh"
  aws-server:instanceType: "t3.micro"  # Small instance for cost efficiency

  # Security Configuration
  aws-server:allowedCidrBlocks: "0.0.0.0/0"  # CHANGE THIS - restrict to your IP!
  aws-server:sshPort: 22  # SSH port (default: 22, use non-standard for security)

  # SSH Key Configuration (configurable - choose one option)
  # Option 1: Use existing AWS key pair
  # aws-server:createKeyPair: false
  # aws-server:existingKeyPairName: "your-existing-key-name"

  # Option 2: Create new key pair (default)
  aws-server:createKeyPair: true
  aws-server:publicKeyMaterial: "ssh-rsa YOUR_PUBLIC_KEY_HERE user@host"  # Replace with your actual public key

  # Instance Configuration
  aws-server:ubuntuVersion: "22.04"

  # Optional: Additional ports (comma-separated)
  # aws-server:additionalPorts: "80,443"
