config:
  pulumi:template: https://api.pulumi.com/api/ai/chat/conversations/atrakic/atrakic/0d50a9db-db3e-4365-a39f-131895a98b82/programs/9cr7ouw.zip
  
  # Infrastructure Configuration
  aws-server:projectName: "ubuntu-ssh"
  aws-server:environment: "dev"
  aws-server:instanceType: "t3.micro"
  aws-server:availabilityZones: 1
  aws-server:enableNatGateway: false
  
  # Security Configuration
  aws-server:allowedCidrBlocks: "0.0.0.0/0"  # Change to your IP for production
  aws-server:enableSshPasswordAuth: false
  aws-server:sshPort: 22
  
  # SSH Key Configuration
  aws-server:createKeyPair: true
  aws-server:publicKeyMaterial: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMyReplaceThisWithYourPublicKeyContent user@host"
  # aws-server:existingKeyPairName: ""  # Use this if you have an existing key pair
  
  # Instance Configuration
  aws-server:ubuntuVersion: "22.04"
  aws-server:enablePublicIp: true
  aws-server:cloudInitFile: "cloud-init.yaml"
  
  # Optional: Additional Security Groups
  # aws-server:additionalPorts: "80,443,8080"
